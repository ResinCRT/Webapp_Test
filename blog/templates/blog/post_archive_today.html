{% extends "base2.html" %}

{% block title %}<h1>Post Archives for {{ day|date:"N d, Y" }}</h1>{% endblock %}
{% block content %}


<div>
 <ul>
 {% for post in object_list %}
     <li>{{ post.modify_dt|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp;
        <a href="{{ post.get_absolute_url }}">
     <strong>{{ post.title }}</strong></a></li>
 {% endfor %}
 </ul>
</div>

{% endblock %}
